<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Orçamento</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #005a9c;
            margin-bottom: 1rem;
        }

        /* Verde para o valor final */
        h2 {
            color: #28a745;
            font-size: 2.5rem;
            margin: 1.5rem 0;
        }
        
        .detalhes {
            text-align: left;
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .detalhes p {
            font-size: 1.1em;
            line-height: 1.6;
            display: flex;
            justify-content: space-between;
        }
        
        .detalhes p strong {
            color: #555;
        }

        /* Botão de voltar */
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.9rem 1.8rem;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu Orçamento Detalhado</h1>
        
        <p><strong>Tipo de Imóvel:</strong> {{ tipo_imovel }}</p>
        
        <p>Valor Mensal do Aluguel:</p>
        <h2>R$ {{ aluguel_mensal }}</h2>
        
        <div class="detalhes">
            <h3>Detalhes do Contrato:</h3>
            <p><strong>Valor Total do Contrato:</strong> <span>R$ {{ valor_contrato }}</span></p>
            <p><strong>Parcelamento:</strong> <span>{{ parcelas_contrato }}x de R$ {{ valor_parcela_contrato }}</span></p>
        </div>
        
        <a href="/">Calcular outro orçamento</a>
    </div>
</body>
</html>
